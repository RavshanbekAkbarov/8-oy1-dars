<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Design</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="continer">
      <div class="line-element"></div>
      <div class="line-element1"></div>
      <div class="line-element2"></div>
      <div class="line-element3"></div>
      <div class="sate-hover">
        <div class="content">
          <h3><img src="images/logo-full.svg" alt="" /></h3>
          <h1>
            Your Journey to Coding Conf <br />
            2025 Starts Here!
          </h1>
          <p>Secure your spot at next yearâ€™s biggest coding conference.</p>
          <form>
            <h4>Upload Avatar</h4>

            <label class="custom-file-upload">
              <img src="images/icon-upload.svg" alt="" />
              <input type="file" id="file-upload" />
              Drag and Drop Your File Here
            </label>

            <label for="full-name">Full Name</label>
            <input id="full-name" type="text" placeholder="Your full name" />

            <label for="email-address">Email Address</label>
            <input
              id="email-address"
              type="email"
              placeholder="example@email.com"
            />

            <label for="github-username">GitHub Username</label>
            <input
              id="github-username"
              type="text"
              placeholder="@yourusername"
            />

            <button type="submit">Generate My Ticket</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
